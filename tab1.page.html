<ion-header>
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img src="/assets/icon/intania_icon.jpg" alt="" />
    <ion-card class="welcome-card" color="danger">
      <ion-card-header>
        <ion-card-title>iCanteen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This application will provide you all details of the menu in iCanteen</p>
      </ion-card-content>
    </ion-card>
    <ion-button color="light" expand="full">
      Login
      </ion-button>
    <ion-item>
          <ion-badge color="danger" slot="start">11</ion-badge>
          <ion-label>My Favourite Item</ion-label>
      </ion-item>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Category</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="home"></ion-icon>
          <ion-label>Store list</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
          <ion-label>Report</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
